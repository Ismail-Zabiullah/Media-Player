<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>VIDEOS</h1>
        <hr>
        <ul>
            <li>
                <h2>Videos available in Media player:</h2>
            </li>
        </ul>

    </header>
    <main>
        <section>
            <video src="video1.mp4" width="440" height="260" controls poster="image1.jpg"></video>
            <video src="Video2.mp4" width="440" height="260" controls poster="image2.jpg"></video>
            <video src="video3.mp4" width="440" height="260" controls poster="image3.jpg"></video>
            <div>
                <video src="video4.mp4" width="440" height="260" controls poster="image4.jpg"></video>
                <video src="video5.mp4" width="440" height="260" controls poster="image5.jpg"></video>
                <video src="video6.mp4" width="440" height="260" controls poster="image6.jpg"></video>
            </div>
        </section>
        <section>
            <h1>AUDIOS</h1>
            <hr>
            <ul>
                <li>
                    <h2>Audios available in Media player</h2>
                </li>
            </ul>
            <ol>

                <li><audio src="audio1.mp3" controls></audio></li>
                <br>
                <li><audio src="audio2.mp3" controls></audio></li>
                <br>
                <li><audio src="audio3.mp3" controls></audio></li>
                <br>
                <li><audio src="audio4.mp3" controls></audio></li>
                <br>
                <li><audio src="audio5.mp3" controls></audio></li>
                <br>
                <li><audio src="audio6.mp3" controls></audio></li>
                <br>
            </ol>
            <footer>
            </footer>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
